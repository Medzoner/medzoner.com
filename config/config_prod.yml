monolog:
    handlers:
        main:
            type: fingers_crossed
            buffer_size: 200
            action_level: critical
            handler: grouped
        grouped:
            type:    group
            members: [nested, buffered, outputted]

        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: error

        outputted:
            type: stream
            path: 'php://stderr'
            level: debug

        buffered:
            type:    buffer
            handler: swift

        swift:
            type: swift_mailer
            from_email: '%monolog_mail%'
            to_email: '%monolog_mail%'
            subject: "[medzoner.com %branch%] Fatal Error!"
            level: critical


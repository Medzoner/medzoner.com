version: '2'

services:

    #capistrano
    capistrano-medzoner:
        image: "medzoner/medzoner_capistrano"
        container_name: "capistrano-medzoner"
        working_dir: "/source"
        volumes:
            - "${PATHBASE}:/source"
            - "${HOME_PATH}/.ssh:/root/.ssh"
        networks:
          mynet:
            ipv4_address: "172.61.0.4"
        command: 'cap -v'

##networks (better than links)
networks:
    mynet:
        driver: "bridge"
        ipam:
            driver: "default"
            config:
                - subnet: "172.61.0.0/24"
                  gateway: "172.61.0.1"
volumes:
    db: {}
